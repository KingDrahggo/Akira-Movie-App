<main>
<div class="main__container" *ngIf="movie">
    <ng-container>
  <div class="movie__trailer">
      <a class="trailer">
        <youtube-player
        videoId="dsvIdXNHgYk" 
        suggestedQuality="highres" 
        [height]="250" 
        [width]="500" 
        [startSeconds]="4"
        [endSeconds]="8"
        >
        </youtube-player>
      </a>
    </div>
    <div class="movie__info">
      <div class="movie__name">{{movie.title}}</div>
      <div class="movie__rating">{{movie.vote_average}}</div>
      <div class="release__date">{{movie.release__date}}</div>
    </div>
    <div class="overview">hellooooooo</div>
  </ng-container>
  </div>
</main>
