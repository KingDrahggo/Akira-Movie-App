<div class="auth-page">
  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="subtitle">Join Akira for unlimited streaming</p>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="registerData.username" 
          required 
          placeholder="MovieBuff123"
        >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="registerData.email" 
          required 
          placeholder="name@example.com"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="registerData.password" 
          required
          placeholder="••••••••"
          minlength="6"
        >
      </div>

      <div *ngIf="errorMsg" class="error-banner">
        {{ errorMsg }}
      </div>

      <button type="submit" class="btn btn-primary full-width" [disabled]="isLoading || !registerForm.form.valid">
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">Creating Account...</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Sign In</a></p>
    </div>
  </div>
</div>
